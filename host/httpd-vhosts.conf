#    account项目
#127.0.0.1 lcs.ab.com
<VirtualHost *:80>
  ServerName lcs.ab.com
  ServerAlias lcs.ab.com
  DocumentRoot "C:/code/company/stream/Account/backend/web"
  <Directory "C:/code/company/stream/Account/backend/web/">
    Options +Indexes +Includes +FollowSymLinks +MultiViews
    AllowOverride All
    Require local
  </Directory>
</VirtualHost>

